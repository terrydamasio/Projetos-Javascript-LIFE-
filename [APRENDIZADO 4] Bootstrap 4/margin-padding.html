<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Margin e Padding</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <h1>Aplicação de Margin</h1>
    <hr>
    <!-- Aplicação de Margin
    mt > margin top
    mb > margin bottom
    ml > margin left
    mr > margin right
    mx > margin eixo x (horizontal) left/right
    my > margin eixo y (vertical) top/bottom
    m > margin all the sides
    Value to define (0 to 5)
    -->
    <h3 class="bg-success mr-5">Margin</h3>
    <h3 class="bg-success ml-5">Margin</h3>
    <h3 class="bg-success mt-5">Margin</h3>
    <h3 class="bg-success mb-5">Margin</h3>
    <h3 class="bg-success my-5">Margin</h3>
    <h3 class="bg-success mx-5">Margin</h3>
    <h3 class="bg-success m-5">Margin</h3>
    
    <br><br><br>


    <h1>Aplicação de Padding </h1>
    <hr>
    <!-- Aplicação de Padding
    pt > padding top
    pb > padding bottom
    pl > padding left
    pr > padding right
    px > padding eixo x (horizontal) left/right
    py > padding eixo y (vertical) top/bottom
    p > padding all the sides
    Value to define (0 to 5)
    -->
    <h3 class="bg-success pr-5">Padding</h3>
    <h3 class="bg-success pl-5">Padding</h3>
    <h3 class="bg-success pt-5">Padding</h3>
    <h3 class="bg-success pb-5">Padding</h3>
    <h3 class="bg-success px-5" >Padding</h3>
    <h3 class="bg-success py-5">Padding</h3>
    <h3 class="bg-success p-5">Padding</h3>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

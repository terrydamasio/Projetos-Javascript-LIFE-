<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sistema de Grid - Configurações</title>

    <style>
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }

    </style>
</head>

<body class="m-3">
    <!-- Tamanhoss: 
    Extra small (< 576px): col-<numero de colunas>
    Small (>= 576px): col-sm
    Medium (>= 768px): col-md
    Large (>= 992px): col-lg
    Extra Large (>= 1200px): col-xl
    -->

    <!-- Tipos de container:
    container: centraliza o conteúdo
    contaiener-fluid: preenche toda a tela
    -->
    
    <div class="container marcador-container"> <!-- Criando o container e colocando um marcador para conseguir enxergar -->
   
    <!-- Largura fixa -->
    <h2>Largura fixa</h2>
    <div class="row"> 
        <div class="marcador col">Área 1</div> <!-- Usando o col você cria uma largura fixa-->
        <div class="marcador col">Área 2</div>
        <div class="marcador col">Área 3</div>
        <div class="marcador col">Área 4</div>
    </div>
    <br><br><br>


    <!-- Largura automática -->
    <h2>Largura automática (auto-layout)</h2>
    <div class="row"> 
        <div class="marcador col">Área 1</div>
        <div class="marcador col-4">Área 2</div>
        <div class="marcador col-6">Área 3</div>
    </div>
    <br><br><br>


    <!-- Largura igual empilhada -->
    <h2>Largura igual empilhada</h2>
    <div class="row"> 
        <div class="marcador col-sm">Área 1</div> <!-- Usando o col-<tamanho> você cria uma largura igual empilhada -->
        <div class="marcador col-sm">Área 2</div>
        <div class="marcador col-sm">Área 3</div>
    </div>
    <br><br><br>


    <!-- Ordenando -->
    <h2>Ordenando</h2>
    <div class="row"> 
        <div class="marcador col-md-4 order-3">Área 1</div> <!-- Usando o order-<numero da ordem> para ordenar os elementos -->
        <div class="marcador col-md-4 order-1">Área 2</div>
        <div class="marcador col-md-4 order-2">Área 3</div>
    </div>
    <br><br><br>


    <!-- Offset -->
    <h2>Offset</h2>
    <div class="row"> 
        <div class="marcador col-md-6 offset-md-3 text-center">Login</div> <!-- Você pode usar um offset-<tamanho>-<numero de colunas> para alinhar os elementos horizontalmente dentro do container -->
    </div>
    <br><br><br>


    <!-- Offset multiplos alinhamentos -->
    <h2>Offset multiplos alinhamentos</h2>
    <div class="row"> 
        <div class="marcador col-md-3 offset-sm-3">Conteúdo 1</div> 
        <div class="marcador col-md-3 offset-md-3">Conteúdo 2</div> 
    </div>
    <br><br><br>

    <!-- Alinhamento -->
    <h2>Alinhamento</h2>
    <div class="row"> 
        <div class="col-md-6" style="border: 1px solid red;">Conteúdo 1</div>
        <div class="row"> <!-- Você pode aplicar uma row dentro de outra row -->
            <div class="marcador col-md-6">
                Conteúdo 2
            </div>  
        </div>
    </div>
    <br><br><br>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
     <!-- Compatibilidade do HTML: Versões anteriores dos navegadores vão entender essas novas tags do html-->
    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/979ec1ebf9.js" crossorigin="anonymous"></script>
    
    <title>Carrousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"> <!-- Container -->
        <div class="row"> <!-- Row -->
            <div class="col-sm-8 m-auto"> <!-- col-sm8 -->
               
                <h1>Slider simples</h1>
                <div class="carousel slide" data-ride="carousel"> <!-- Base para carrossel -->
                    <div class="carousel-inner"> <!-- Definir uma div mais interna no carrossel -->
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/photo-1461711513774-c78b437a740b.jfif" alt="" width="500px">
                        </div>

                        <div class="carousel-item">
                            <img class="img-fluid" src="img/banana.jpg" alt="" width="500px">
                        </div>
                    </div>
                </div>
                <br><br><br>

                <h1>Slider com controles</h1>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel"> <!-- Base para carrossel -->
                    <div class="carousel-inner"> <!-- Definir uma div mais interna no carrossel -->
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/photo-1461711513774-c78b437a740b.jfif" alt="" width="500px">
                        </div>

                        <div class="carousel-item">
                            <img class="img-fluid" src="img/banana.jpg" alt="" width="500px">
                        </div>
                    </div>
                    
                    <!-- Controles -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a> <!-- controles-->
                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a> <!-- controles-->
                </div>
                <br><br><br>



                <h1>Slider com indicadores e legendas</h1>
                <div id="carousel-indicadores" class="carousel slide" data-ride="carousel"> <!-- Base para carrossel -->
                    
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                    </ol>

                    <div class="carousel-inner"> <!-- Definir uma div mais interna no carrossel -->
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/photo-1461711513774-c78b437a740b.jfif" alt="" width="500px">
                            <div class="carousel-caption"> <!-- Colocar legenda -->
                                <div style="background: gray;">
                                    <h3>Imagem 1</h3>
                                    <p>Lorem ipsum</p>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class="img-fluid" src="img/banana.jpg" alt="" width="500px">
                            <div class="carousel-caption">
                                <div style="background: gray;">
                                    <h3>Imagem 1</h3>
                                    <p>Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Controle -->
                    <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a> <!-- controles-->
                    <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a> <!-- controles-->
                </div>
                <br><br><br>


            </div> <!-- /col-sm8 -->
        </div> <!-- /Row -->
    </div> <!-- /Container -->







    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
   </body>
</html>

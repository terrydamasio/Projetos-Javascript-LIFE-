<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário</title>
</head>

<body style="margin-bottom: 220px; padding: 16px;">

    <!-- Formulários
    Classe: form-control-<opções>
    opções: sm, lg
    -->
    <h1>Formulário</h1>
    <br><br>
    <form action="">

        <!-- Caixas de texto-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" placeholder="Digite seu usuário" id="usuario">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email">
        <small class="form-text">Email será validado</small>
        </div>

        <!-- Select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control w-25" name="estados" id="estados">
                <option value="">Acre</option>
                <option value="">Amapa</option>
                <option value="">Alagoas</option>
                <option value="">...</option>
            </select>
        </div>


        <!-- Text area -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" name="" id="mensagem" cols="30" rows="3"></textarea>
        </div>


        <!-- File inpute-->
        <div class="form-group">
            <labe for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>


        <!-- Custom file inpute-->
        <div class="custom-file">
            <label class="custom-file-label">Selecione um arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>
        <br><br><br>

        <!-- Range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>


        <!-- Button -->
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form> 
    <br><br>


    <!-- Formulário inline -->
    <form class="form-inline" action="">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Entrar">
    </form>
    <br><br>

    <!-- Validação de formulário
    Classes: is-valid, is-invalid, valid-feedback, invalid-feedback 
    -->
    <form>
        <div class="form-group">
            <label for="email-usuario">Email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Seu e-mail é válido
            </div>
        </div> 

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Entrar">
    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

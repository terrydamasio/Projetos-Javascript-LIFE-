<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        #conteudo {
            background: #dcdcdc;
            height: 800px;
            display: flex; /* Display: block | inline | inline-block | flex */
            flex-direction: row; 
            /* 
            flex-direction specifies the direction of the flexible items. If the element is not a flexible item, 
            the flex-direction has not effect.
            row (displayed horizontally) | row-reverse (reverse row) 
            column (displayed vertically) | column-reverse (displayed vertically in reverse)
            inherit (inherits this property from its parent element)
            */

            flex-wrap: wrap; /* Quebra elementos para a proxima linha quando n√£o cabem mais na tela: wrap, nowrap
            nowrap | wrap | wrap-reverse | initial | inherit */
            
            justify-content: center; 
            /* Aligns the flexible container's items when the items do not use all available space on the main-axis (horizontally). 
            flex-start | flex-end | center | space-between | space-around | space-evenly */
            
            align-items: baseline;
            /* stretch | center | flex-start | flex-end | baseline (deixa uma linha base) */
        }

        .item {
            width: 200px;
            height: 200px;
            margin: 10px;
            background: white;
            border: 1px solid red;
        }

    </style>
</head>

<body>

    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item" style="padding-top: 60px;" >01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04 <br> mais conteudo</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <style>
        /* Usar o keyframe serve para criar uma animação */
        @keyframes animacao-caixa {  
            from { /* Estado inicial */
                width: 300px;
                height: 50px;
                border-radius: 50px;
                background: linear-gradient( to bottom right, red,yellow);
            }
            to {  /* Estado final */
                background: linear-gradient( to bottom right, red,yellow);
                width: 1080px;
                border-radius: 150px;
                box-shadow: 8px 8px 10px 5px rgb(0,0,0, 0.9);
            }
        }

        #caixa {
            width: 300px;
            height: 50px;
            border-radius: 50px;
            background: linear-gradient( to bottom right, red,yellow);

            /* Você precisa ativar a animação colocando o nome que você declarou no keyframes e o tempo de duração */
            animation-name: animacao-caixa;
            animation-duration: 60s;
        }

    </style>        
</head>

<body>
    <div id="caixa"></div>
</body>
</html>

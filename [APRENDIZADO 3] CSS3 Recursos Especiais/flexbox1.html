<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2</title>
    <style>

        #conteudo {
            background: #dcdcdc;
            height: 800px;
            display: flex; /* Display: block | inline | inline-block | flex */
        }

        .item {
            
            height: 200px;
            margin: 10px;
            background: white;
            border: 1px solid red;
            flex-grow: 0; /* Define a proporção de espaço oculpado (aumento) por um item. */
            flex-shrink: 1; /* Define a proporção de espaço oculpado (redução) por um item */
            flex-basis: 200px; /* Indica o tamanho inicial do flex item antes da distribuição do espaço (trocar o width pelo basis)*/
        }

        .item1 {
            /*flex-grow: 1;
            flex-shrink: 1;*/
        }

        .item2 {
            /*flex-shrink: 2;
             flex-grow: 1;*/
        }

        /* Usar o order vai determinar a ordem de um item na tela
        .ordem3 {
            order: 1;
        }

        .ordem4 {
            order: 2;
        }
        */

    </style>
</head>

<body>

    <h1>Flexbox 1</h1>
    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item ordem3">03</div>
        <div class="item ordem4">04</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-css</title>
   <style>
        *{  /* Essa função vai afetar toda a página HTML */ 

        }

        #navbar { 
            background-image: url("img/logo.png"); /* Aplica uma imagem no background*/ 
            background-repeat: repeat; /* Não repete a imagem aplicada no background*/ 
            background-attachment: scroll; /* scroll, fixed */
            background-position: center center; /* primeiro valor: left, center, right; segundo valor: top, center, bottom */
        }

        .menu {
            list-style-type: none; /* The list-style-type:none property can also be used to remove the markers/bullets. */ 
            text-decoration: none;
            color: black;
        }

        #conteudo {
            border: 3px solid black; /* width, style, color */
            background: red;
            border-radius: 10px;
        }

        .produto-1, .produto-2, .produto-3, .produto-4, .produto-5 {
            background-color: gray;
            border: 1px dashed black;
            margin: 50px;  /* Espaçamento externo */ 
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px;
        }

        /* Formatação */ 
        .formatacao {
            color: #ffffff;
            font-size: 16px; /* px -> tamanho fixo
                                % -> tamanho relativo
                                em -> tamanho relativo ao container pai */
            /* Estilos de texto: bold, italic, underline, overline, line-through */
            font-weight: bold; 
            font-style: italic;  
            text-decoration: underline;
            font-family:'Times New Roman', Times, serif; /* Fonte */ 
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }

        #rodape{ 
            border: 3px solid black;
            background-color: blue;
            text-align: center;
        }
   </style>
</head>

<body>
    <!-- As tags HTML <div> se comportam como elemento de caixa -->
    <div id="conteudo">
        <div class="produto-1">
            <p class="formatacao">Produto 1</p>
        </div>
       
        <div class="produto-2">
            <p>Produto 2</p>
        </div>
       
        <div class="produto-3">
            <p>Produto 3</p>
        </div>
       
        <div class="produto-4">
            <p>Produto 4</p>
        </div>
        
        <div class="produto-5">
            <p>Produto 5</p>
        </div>
    </div>

    <div id="rodape">
        <span>Terry</span>
        <span>Damasio</span> 
        &copy Todos os direitos reservados
    </div>

</body>
</html>

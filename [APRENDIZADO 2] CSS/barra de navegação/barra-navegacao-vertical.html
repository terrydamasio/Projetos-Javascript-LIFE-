    <title>Barra de navegação na vertical</title>

    <style>

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul a {
            width: 200px;
            height: 40px;
            display: block;
            color: #000;
            text-decoration: none;
            text-indent: 40px; /* Empurra o texto para os lados */
            line-height: 40px; /* Define a altura da linha do texto */
            background: #f7b600 url(img/menu.png) no-repeat left bottom; /* Define a cor e a imagem do background; para a imagem não repetir; e a posição da imagem */
        }

        a:hover, .selecionado a {
            transition: .5s linear;
            background-position: right bottom; /* Define a posição da imagem de background */ 
            background-color: #f99200;
            color: #fff;
        }

        #stylem #navegacao .style a {
            background-position: right bottom; /* Define a posição da imagem de background */ 
            background-color: #f99200;
            color: #fff;
        }

    </style>
</head>

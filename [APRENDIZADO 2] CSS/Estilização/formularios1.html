<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
    <style>

        body {
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
        
        }

        fieldset {
            margin: 1em 0;
            padding: 1em;
            border: 1px solid #ccc;
            background: #f8f8f8;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            cursor: pointer;
        }

        input [type="text"] { /* Seletor de atributo: apenas as tags com o tipo de atributo selecionado são afetadas pelas alterações */
            width: 20em;
        }

        textarea {
            width: 20em;
            height: 2em;
        }

        input.radio, input.checkbox, input.submit {
            width: auto;
        }

        .radio {
            margin-right: 1em;
        }
        
    </style>
</head>

<body>
    <h2>Estilizando formulários</h2>
    <form action="">

        <fieldset> <!-- Usamos para agrupar dados semelhantes -->
            <legend>Detalhes contato</legend> <!-- Legenda do fieldset -->
            <div>
                <label for="nome">Nome</label><!-- Identificar caixas de texto. OBS: Oq você definir no id do input, você tem que colocar no for do label, por que ele vai estar associados ao input -->
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset> 
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset> 
            <legend>Lembrar de mim</legend>
            <div>
                <label for="lembrar">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label for="lembrar">
                    <input class="radio" type="radio" name="lembrar" id="sim">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>

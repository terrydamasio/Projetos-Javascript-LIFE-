<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 2</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            background: #643d87 url(img/fundo.jpg) no-repeat top center;
        }

        #container {
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto;
            margin-top: 120px;
            text-align: center;
        }

        #container img {
            width: 120px;
            height: 120px;
            margin-top: -60px;
            margin-bottom: 30px;
        }

        input{
            height: 40px;
            width: 80%;
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #fff;
            padding-left: 40px;
            border: none;
            background-repeat: no-repeat;
            background-position: 10px;
            border-radius: 10px;

        }

        input.email {
            background-image: url(img/icone-usuario.png);
        }

        input.senha {
            background-image: url(img/icone-cadeado.png);
        }

        input.submit {
            color: #fff;
            background: linear-gradient(to bottom, #faa600, #f68a00);
            padding: 5px 20px;
            height: 45px;
            width: 90%;
           
        }

        input.submit:hover {
            transition: 0.5s;
            background: linear-gradient(to bottom, #f475ff, #643d87);
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="img/perfil.png" alt="">
        <form action="">
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Entrar">
            </div>
        </form>
    </div>

</body>
</html>

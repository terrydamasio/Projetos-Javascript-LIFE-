<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Array</title>
    <script>

    var objetos = Array('Cadeira', 'Impressora', 'Garfo')

    function adicionarObjeto(){

        //recupera o valor inserido no campo id objeto
        var objeto = document.getElementById('objeto').value

        //caso possua algum valor preenchido entra no if
        if (objeto != '') {

            //verifica se o valor já não foi inserido anteriormente, se sim, informa que valor já existe se não, insere novo valor
            if (objetos.indexOf(objeto) !== -1) {
                alert('Objeto já foi adicionado')
            } else {
                objetos.push(objeto)
                console.log(objeto)

                document.getElementById('objeto').value = ''
            }
        } else {
            alert('Informe um valor válido')
        }

        function ordenarObjeto(){
            objetos.sort()
            console.log(objetos)
        }
    }


    </script>
</head>
<body>
    <input type="text" id="objeto" placeholder="Digite aqui">
    <button onclick="adicionarObjeto()">Adicionar</button>
    <button onclick="ordenarObjeto()">Ordenar</button>
</body>
</html>

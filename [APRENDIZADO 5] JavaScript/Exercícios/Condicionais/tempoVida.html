<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>

        var cigarrosPorDia = Number.parseInt(prompt('Digite a quantidade de cigarros fumados por dia: '));
        var anosFumou = Number.parseInt(prompt('Digite a quantidade de anos que fumou: '));
        var anosFumadosEmDias = anosFumou * 365 
        var cigarrosFumados = anosFumadosEmDias * cigarrosPorDia
        var minutosEmDias = (cigarrosFumados * (10 / 1440)).toFixed(0) //10 minutos -> 0,00694444 dias

        document.write('Você perderá ' + minutosEmDias + ' dias de vida.')

    </script>
</head>

</body>
</html>

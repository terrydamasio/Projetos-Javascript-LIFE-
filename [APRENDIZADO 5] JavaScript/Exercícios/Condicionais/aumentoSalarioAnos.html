<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>
        var nome = prompt('Digite seu nome: ')
        var salario = Number.parseFloat(prompt('Digite seu salario: '))
        var anosDeEmpresa = Number.parseFloat(prompt('Quantos anos de empresa? '))

        document.write('Reajuste Salarial <br /> <hr />')
        
        if (anosDeEmpresa <= 3) {
            document.write('Seu  novo salário é de: R$ ' + (salario * (3/100) + salario) + ' reais.')
        } else if (anosDeEmpresa > 3 && anosDeEmpresa <=10) {
            document.write('Seu  novo salário é de: R$ ' + (salario * (12.5/100) + salario) + ' reais.')
        } else {
            document.write('Seu  novo salário é de: R$ ' + (salario * (20/100) + salario) + ' reais.')
        }

</script>

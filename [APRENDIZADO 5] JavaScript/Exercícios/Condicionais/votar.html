    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>

        var nascimento = Number.parseInt(prompt('Digite seu ano de nascimento: '))

        var votar = 2023 - nascimento

        if (votar >= 16) {
            document.write('Você já pode votar.')
        } else {
            document.write('Você não pode votar.')
        }

    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>
        var salario = Number.parseFloat(prompt('Digite seu salário: '));
        var porcentagemAumento = Number.parseFloat(prompt('Digite a porcentagem do aumento do salário: '));
        
        var calcularAumento = salario * (porcentagemAumento / 100) + salario;

        
        document.write('O seu novo salário é de: R$ ' + calcularAumento + ' reais.');


    </script>
</head>

</body>
</html>

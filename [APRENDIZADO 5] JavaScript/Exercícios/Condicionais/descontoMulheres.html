<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>
        var nome = prompt('Digite seu nome: ');
        var sexo = prompt('Digite seu sexo (M- para masculino e F - para feminino): ');
        var valorCompra = Number.parseFloat(prompt('Digite o valor das compras: '));

        if (sexo == 'M' || sexo == 'm') {
            document.write('O valor da compra é de R$ ' + (valorCompra - (valorCompra * 5 / 100)) + ' reais com 5% de desconto.');
        } else {
            document.write('O valor da compra é de R$ ' + (valorCompra - (valorCompra * 13 / 100) ) + ' reais com 13% de desconto.');
        }
        
    </script>
</head>

</body>
</html>

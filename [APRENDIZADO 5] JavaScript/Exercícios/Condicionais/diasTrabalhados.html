<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>

        var diasTrabalhados = Number.parseInt(prompt('Digite o número de dias trabalhados esse mês: '))
        var salarioDia = Number.parseInt(8 * 25)

        var salarioMes = salarioDia * diasTrabalhados

        document.write('O seu salário nesse mês é de: R$ ' + salarioMes + ' reais.')

    </script>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>

        var nota2 = Number.parseFloat(prompt('Digite sua nota da AV1: '))
        var nota1 = Number.parseFloat(prompt('Digite sua nota da AV2: '))
        var faltas = Number.parseInt(prompt('Digite o número de faltas nesse período: '))

        var media = (nota1 + nota2)/2

        document.write('A sua média é igual a ' + media + '.')

        if (media >= 7 && faltas <= 8) {
            document.write('Parabéns, você foi aprovado!')
        } else if (media < 7 && media >= 5 && faltas <= 8) {
            document.write('Você foi para a recuperação, estude mais!')
        } else {
            document.write('<br />Você foi reprovado! Tente novamente próximo período.')
        }
                           
    </script>
</head>

</body>
</html>

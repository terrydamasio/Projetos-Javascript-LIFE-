<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>
        function ehPar (n1) {
            
            if (n1 % 2 == 0) {
                document.write('O número digitado é par.');
            } else {
                document.write('O número digitado é impar.');
            }
        }

        var n1 = prompt('Digite um número: ');

        ehPar(n1);
        
    </script>
</head>

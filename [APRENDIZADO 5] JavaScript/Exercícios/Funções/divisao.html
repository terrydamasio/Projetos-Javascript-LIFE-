<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        function divisao (n1, n2) {
            var div = n1 / n2;  

            return div;
        }

        var n1 = prompt('Digite o primeiro número: ') 
        var n2 = prompt('Digite o segundo número: ')
        
        document.write('A divisão entre os números é igual a ' + divisao(n1, n2))
    </script>
</head>

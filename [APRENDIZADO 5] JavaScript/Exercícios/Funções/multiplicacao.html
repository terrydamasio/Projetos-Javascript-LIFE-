<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
       function calcularMult(a, b, c) {
            var mult = a * b * c;
            return mult;
       }
        
        var a = Number.parseFloat(prompt('Digite o valor de a: '));
        var b = Number.parseFloat(prompt('Digite o valor de b: '));
        var c = Number.parseFloat(prompt('Digite o valor de c: '));

        var mult = calcularMult(a, b, c);

        document.write('A multiplicação entre os números é igual a ', mult);



    </script>
</head>
<body>
    
</body>
</html>

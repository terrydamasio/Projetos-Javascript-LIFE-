<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>

        function maiorNumero (n1, n2) {
            
            if (n1 > n2) {
                document.write('O maior número é ' + n1);
            } else if (n1 < n2) {
                document.write('O maior número é ' + n2);
            } else {
                document.write('Os dois números são iguais.');
            }
        }
        var n1 = Number.parseFloat(prompt('Digite um número: '));
        var n2 = Number.parseFloat(prompt('Digite outro número: '));
        
        maiorNumero(n1, n2);

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
    <script>

        var y = 1;

        while (y <= 10) {
            var x = 1;
            while (x <= 10){
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
                x++ 
            }
            document.write('<hr />')
            y++
        }

    </script>
</head>
<body>
    
</body>
</html>

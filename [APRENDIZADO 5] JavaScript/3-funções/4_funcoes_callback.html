<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções callback</title>
    <script>
        function exibirArtigo(id, callbackSucesso, callbackErro) {

            //lógica: recuperar o id via requisição http
            if (true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas...') //parâmetros ('título', 'Descrição')
            } else {
                callbackErro('Erro ao recuperar os dados.')
            }
        }

        /*técnica de wrapper: ao inves de criar as funções dentro da chamada de uma função,
        podemos declarar uma variável que vai receber uma função anonima com sua respectiva lógica. 
        Ou seja, você vai encapsular as funções anonimas dentro de variaveis e encaminhar elas como 
        referencias para as funções
        */

        var callbackSucesso = function(titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr>')
            document.write('<p>' + descricao + '</p>')
        }

        var callbackErro = function(erro) {
            document.write('<p><b>Erro:</b> ' + erro + '</p>')
        }

        exibirArtigo(1, callbackSucesso, callbackErro)

    </script>
</head>
<body>
    
</body>
</html>

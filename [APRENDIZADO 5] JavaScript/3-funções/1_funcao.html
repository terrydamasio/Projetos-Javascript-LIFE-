<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        
        //passo a passo

        function calcularSoma (n1, n2) { //Definir nome e parâmetros
            
            var soma = n1 + n2; //Lógica
            
            return soma; //retorno (return ou void)
        }

        /*Você pode assossiar o retorno da função a uma variável do script que faz a chamada dessa função ou colocar a 
        função definindo os parâmetros direto no document.write.Ex:
        var soma = calcularSoma(15, 15)

        //Retornar a função efinir valores dos parâmetros
        document.write('A soma entre n1 e n2 é igual a ' + soma) 
        */

        //Você pode pedir para que o usuário escreva o número
        var n1 = Number.parseFloat(prompt('Digite o valor de n1: '));
        var n2 = Number.parseFloat(prompt('Digite o valor de n2: '));

        var soma = calcularSoma(n1, n2);

        document.write('A soma de n1 e n2 é igual a ', soma);

    </script>
</head>
<body>
    
</body>
</html>

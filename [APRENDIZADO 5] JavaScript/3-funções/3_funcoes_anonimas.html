<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas</title>
    <script>

        /* Funções anonimas: funções que não possuem nomes. Por ser uma função anonima, como que eu vou chamar 
        ela no script? 
        Usar o efeito de wrapper (capacidade de associar a funções as variáveis). Ou seja, a chamada da função pode
        ser ultilizada a partir da ultilização da variável com (). 
        */

        var exibirSaudacao = function(nome) { 
            document.write('Olá ' + nome + ', tudo bem?'); 
        }

        exibirSaudacao('Jorge') //Encaminhar o parametro para a chamada da função

        document.write(calcularSoma(1, 2))
        */
       
    </script>
</head>

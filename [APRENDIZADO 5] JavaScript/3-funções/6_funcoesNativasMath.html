<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas</title>
    <script>
        
        //Math.ceil: arredonda um valor para cima independente das casas decimais
        var x = Math.ceil(10.380);
        document.write(x + '<br/>')


        //Math.floor: arredonda um valor para baixo independente das casas decimais
        var x = Math.floor(10.380);
        document.write(x + '<br/>')

        //Math.round: leva em consideração o peso das casas decimais para decidir se arredonda pra mais ou menos
        var x = Math.round(10.380);
        document.write(x + '<br/>')

        //Math.random: atribui um retorno de um valor aleatório
        var x = Math.random();
        document.write(x + '<br/>')

        //Math.random: atribui um retorno de um valor aleatório
        var x = Math.random();
        document.write(x + '<br/>')
    
    </script>
</head>
<body>

</body>
</html>

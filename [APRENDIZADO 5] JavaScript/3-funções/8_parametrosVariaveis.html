<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        //retorna algo muito parecido com o array, contendo a relação de parametros passados para a função. Essa palavra 'arguments', representa um objeto que é uma variável local disponível dentro da função, ou seja, podemos recuperar qualquer parametro da função através desse objeto. 
        function soma() {
            var resultado = 0 

            for( var i in arguments)  {
                resultado += (arguments[i])
            }     

            return resultado
        }

        console.log(soma(7, 5, 3.2, 0.8), 'Texto')

    </script>
</head>

        //15/01/2017
        var data1 = new Date(2017, 0, 15)

        //23/02/2017
        var data2 = new Date(2017, 1, 23)
        
        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<hr /> <br /> <br />')

        //converter as datas para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())

        // 1 de janeiro de 1970 até data 1 e data 2
        document.write('<br /> <br /> <hr />')

        //encontrar a quantidade de milisengundos entre data1 e data2
        var milissegundosEntreDatas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundosEntreDatas) //Usar a função Math.abs para retornar o valor absoluto (positivo)

        //quantos milissegundos existem em um dia?
        var milissegundosPorDia = (1*24*60*60*1000)
        document.write('<br /> 1 dia tem: '+ milissegundosPorDia + ' milissegundos') 
        
        document.write('<br /> <br /> <hr />')

        document.write(Math.ceil(milissegundosEntreDatas / milissegundosPorDia) + ' dias.') //Math.ceil para arredondar para cima

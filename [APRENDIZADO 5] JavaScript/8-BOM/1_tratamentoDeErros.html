<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>
        /*try - tente
        catch - pegar 
        finally - finalmente
        throw - lançar
        */

        //netflix

        var video = Array()

        video[1] = Array() //índice
        video[1]['nome'] = 'Naruto' //entradas
        video[1]['categoria'] = 'Animes'

        function getVideo(video) {
            try {
                //lógica
                //http
                console.log(video[0]['nome'])
            } catch (erro) {
                tratarErro(erro)
                console.log('Agora sim podemos tratar esse erro')
                throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nisso agora')
            } finally {
                console.log('Sempre passa por aqui')
            } 
            
            console.log('Aplicação não morreu')
        }

        function tratarErro (erro){
            //lógica para registrar o erro no servidor
            console.log(erro)
        }

        getVideo(video)

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais - Switch</title>
    <script>

        // Estrutrura
        var parametro = prompt('Digite um valor: ')

        switch (parseInt(parametro)) { //Usando casting para o javascript identificar os tipos de variáveis na condicional
            case 1:
                document.write('Parametro 1')
                break

            case 2:
                document.write('Parametro 2')
                break

            case 3:
                document.write('Parametro 3')
                break
            
            default: //Se nenhuma das instruções forem verdadeiras, a default é executada (funciona como um se não)
                document.write('Default')

                break //Instrução opcional
        }

    </script>
</head>
<body>
    
</body>
</html>

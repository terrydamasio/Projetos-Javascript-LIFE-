<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
    <script>
         
        var num1 = parseInt(prompt('Digite o valor de um número: '))
        var num2 = parseInt(prompt('Digite o valor de outro número: '))

        //Você pode colocar uma vírgula ou a operação entre parenteses para evitar a concatenação ao invés da soma
        document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br/>') 
        document.write('A soma multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br/>')
        document.write('A soma divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br/>')
        document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br/>')

        document.write('O incremento de ' + num1 + ' é: ' + (++num1) + '<br/>')     //Incremento pré
        document.write('O incremento de ' + (num1++) + ' é: ' + (num1) + '<br/>')   //Incremento pós
        
        /*OBS: No incremento pré, o incremento é realizado a nível de instrução, ou seja, ele atua sobre
        o valor da variável e disponibiliza o valor dentro da instrução onde a variável está localizada.
        Já no incremento pós, o incremento é realiado após a instrução onde a operação está contida for executada.
        
        //Operações aritméticas na atribuição de valores
        
        var teste = 10

        teste = teste + 5
        teste += 5
        teste -=5
        teste *= 5
        teste /= 5
        teste %= 5

        document.write(teste)
        

        //Precedência de execução da operação
        
        document.write(11 + 5 - 5 * 2 / 2)

        // 1° multiplicação e divisão 
        // 2° soma e subtração
        */

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo IMC</title>
    <script>

        var nome = prompt('Digite seu nome: ')
        var altura = parseFloat(prompt('Digite a sua altura em cm: '))
        var peso = parseFloat(prompt('Digite seu peso: '))
        var m

        altura = altura / 100 
        m = peso / (altura **2) //Calcular IMC

        if (m <= 16) {
            document.write('Baixo peso muito grave')
        } else if (m > 16 && m < 16.99){
            document.write('Baixo peso grave')
        } else if (m > 17 && m < 18.49) {
            document.write('Baixo peso')
        } else if (m > 18.50 && m < 24.99) {
            document.write('Peso normal')
        } else if (m > 25 && m < 29.99) {
            document.write('Sobrepeso')
        } else if (m > 30 && m < 34.99) {
            document.write('Obesidade grau I')
        } else if (m > 35 && m < 39.99) {
            document.write('Obesidade grau II')
        } else {
            document.write('Obesidade grau III')
        }


    </script>

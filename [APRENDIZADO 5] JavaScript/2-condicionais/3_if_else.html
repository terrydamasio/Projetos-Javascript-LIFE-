    <title>Condicionais - If Else</title>

    <!-- Javascript Interno -->
    <script>  
        var nota1 = prompt ('Digite a nota da primeira avaliação: ')
        var nota2 = prompt ('Digite a nota da segunda avaliação: ')
        var nota3 = prompt ('Digite a nota da terceira avaliação: ')
      
        // Casting de tipos: toString(); parseFloat(); parseInt().
        nota1 = parseInt(nota1)
        nota2 = parseInt(nota2)
        nota3 = parseInt(nota3)
        
        var media = (nota1.parseInt() + nota2 + nota3)/3 
    
        if (media >= 7 ) { 
            document.write('Sua media foi: ' + media + '. Você foi aprovado, parabéns!')
        } else {
            document.write('Sua media foi: ' + media + '. Você foi reprovado, estude mais!')
        }

            document.write('Você foi para a recuperação, estude mais!')
        }
        */
    </script>

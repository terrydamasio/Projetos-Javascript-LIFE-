<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        //array: É um tipo de variável onde contem uma lista de itens que nos permitem relacionar esses itens e associa-los a índices, que também são conhecidos como chaves. Arrays são usados para armazenar dados de forma contínua, um após o outro, exatamente como a lista de itens

        /* Com variáveis 
        var variavel_1 = 'Banana'
        var variavel_2 = 'Maçã'
        var variavel_2 = 'Morango'
        var variavel_2 = 'Uva'
        */
        
        /* Com um único array
        var lista_frutas = Array(); // Você pode usar "Array()" ou "[]"
        lista_frutas[1] = 'Banana'
        lista_frutas[2] = 'Maçã'
        lista_frutas[3] = 'Morango'
        lista_frutas[4] = 'Uva'
        */

        /* Quando não colocamos índices explicitos, o javascript automaticamente coloca esses índices a partir da posição '0' 
        var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva');

        console.log(lista_frutas[0]) //acessar o índice e recuperar o valor 
        */

        //Atributo length: O atributo está disponivel para string e array. Nas variáveis do tipo string o atributo length retorna a quantidade de caracteres contidos na string. Já nas variáveis do tipo Array, o atributo length retorna a quantidade de elementos dentro do Array. 
        
        //OBS: o atributo length conterá a quantidade de elementos dentro do array desde que esses elementos sejam valores numéricos, sequenciais, sem intervalos e que iniciem em 0.

        var lista_frutas = Array(); 
        lista_frutas[1] = 'Banana'
        lista_frutas[2] = 'Maçã'
        lista_frutas[3] = 'Morango'
        lista_frutas[4] = 'Uva'

        console.log(lista_frutas)
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        /* Eventos do mouse 
        onclick > dispara a ação quando o elemento é clicado
        ondblclick > dispara a ação quando o elemento é clicado 2 vezes
        onmouseup > dispara o evento quando o clique sobre o elemento é liberado
        onmouseover > dispara o evento quando o mouse passa por cima do elemento
        onmouseout > dispara o evento quando o mouse sai de cima do elemento
        */
        
        // Criando a função
        function acao() { 
            alert('Evento disparado')
        }



    </script>
</head>
<body>
    <!-- Declarando o evento no html (ps eventos aõ declarados nos elementos html ultilizando a sintaxe de propriedade)-->
    <div onclick="acao()" style="background: grey; height: 150px; width: 150px;">

    </div>
</body>
</html>

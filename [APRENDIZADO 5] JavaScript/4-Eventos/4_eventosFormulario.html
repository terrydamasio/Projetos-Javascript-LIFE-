<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        /* Eventos do Formulário
        onfocus > é acionado quando o elemento recebe o foco do cursor do mouse
        onblur > é acionado quando o elemento perde o foco (quando outro elemento é clicado ou apertamos tab)
        onchange > é acionado quando o estado do elemento é modificado
        */
    </script>
</head>
<!--  -->
<body>
    <input onfocus="console.log('Ganhou o foco')" onblur="console.log('Perdeu o foco')" type="text">

    <select onchange="console.log('Estado foi modificado')">
        <option value="">-- Selecione --</option>
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
        
    </select>
</body>
</html>

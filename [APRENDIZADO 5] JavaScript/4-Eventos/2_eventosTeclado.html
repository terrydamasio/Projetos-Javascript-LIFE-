<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        /* Eventos do teclado 
        onkeydown > é disparado quando uma tecla é pressionada
        onkeypress > é disparado quando eu mantenho a tecla pressionada (somente é disparado quando a tecla 
        pressionada é um caracter)
        onkeyup > é disparado quando uma tecla é liberada
        */
        
        // Criando a função
        function acao() { 
            alert('Evento disparado')
        }

    </script>
</head>
<body>
    <!-- Declarando o evento no html (os eventos são declarados nos elementos html ultilizando a sintaxe de propriedade) -->
    <input onkeydown="acao()" type="text">

    </div>
</body>
</html>

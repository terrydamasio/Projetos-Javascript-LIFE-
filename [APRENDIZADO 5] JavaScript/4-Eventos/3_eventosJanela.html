<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        /* Eventos do janela
        onresize > é disparado quando a janela é redimensionada
        onscroll > é disparado quando a janela é rolada
        */
    </script>
</head>
<!-- Temos que associar esse evento a um elemento html que sofra a influência pela alteração da janela (body) -->
<body onscroll="console.log('Evento disparado')">
    <div style="height: 3000px; width: 125px; background: #ccc; margin: 0 auto;"></div>
</body>
</html>

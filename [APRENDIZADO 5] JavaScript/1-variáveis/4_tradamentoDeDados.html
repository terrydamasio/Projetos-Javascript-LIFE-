<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <script>
        
        // Casting de tipos: toString(); parseFloat(); parseInt().
        //Usar o Number.parseFloat para trocar o tipo da variável de string para float 
        var n1 = Number.parseFloat(prompt('Digite um número: ')) 
        var n2 = Number.parseFloat(prompt('Digite outro número: '))

        var s = n1 + n2

        document.write ('A soma dos valores é ', s) //Você também pode concatenar com '+'
        document.write ('<br/>A soma dos valores é ', String(s)) //Assim você transforma o número a string para float
        document.write ('<br/>A soma dos valores é ', s.toString()) //Outra forma de transformar o número a string para float
    
    </script>
</head>
<body>
    
</body>
</html>

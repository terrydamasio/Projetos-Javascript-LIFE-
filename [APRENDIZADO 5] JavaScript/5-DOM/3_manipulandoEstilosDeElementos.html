<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        function modificaEstilo(corDeFundo, largura, altura) {
            
            document.getElementById('quadrado').style.background = corDeFundo //selecionando o elemento > acessando o atributo style > mais especificamente o background > aplicando a corDeFundo
            document.getElementById('quadrado').style.width = largura //selecionando o elemento > acessando o atributo style > mais especificamente o background > aplicando a corDeFundo
            document.getElementById('quadrado').style.height = altura //selecionando o elemento > acessando o atributo style > mais especificamente o background > aplicando a corDeFundo
        }


    </script>
</head>
<body>
        <h3>Manipulando estilo</h3>
        
        <button type="button" onclick="modificaEstilo('#FF0000', '200px', '100px')">Vermelho</button>
        <button type="button" onclick="modificaEstilo('#00FF00', '100px', '200px')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF', '200px', '200px')">Azul</button>

        <hr>
        <div style="border: 1px solid #000; width: 100px; height: 100px;" id="quadrado"></div>
</body>
</html>

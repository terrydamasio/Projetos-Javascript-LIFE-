<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <!-- Estilo CSS -->
    <style>
        .estilo1 {
            background-color: red;
            color: white;
           }
        
        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: #FF0000;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>

    <!-- Script -->
    <script>

        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
        function voltaNormal() {
            document.getElementById('mensagem').className = 'estilo1'
        }

    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    <button type="button" onclick="voltaNormal()">Voltar ao normal</button>
</body>
</html>

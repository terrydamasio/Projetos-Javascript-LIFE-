<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        function distribuiCaracter() {
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value //o atributo value recupera o valor contido dentro do elemento
            
            //limpar o campo de digitação
            document.getElementById('entrada').value = ''
            
            //para limpar espaços em branco nas extremidades da string, usamos o método trim
            caracter.trim()

            switch (caracter) {
                case '0': 
                case '1': 
                case '2': 
                case '3': 
                case '4': 
                case '5': 
                case '6': 
                case '7': 
                case '8': 
                case '9': 

                //adicionar o caracter no campo referente a números
                document.getElementById('apenas_numeros').value += caracter //usar o '=' para limpar histórico
                break;

                default: 
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value += caracter 
            }
        }
    </script>
</head>

<body>
    
    <input type="text" id="entrada" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">
    <hr>
    <span>Letras:</span>
    <input type="text" disabled id="apenas_letras">

    <span>Letras:</span>
    <input type="text" disabled id="apenas_numeros">

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        /* DOM (document Object Model)
        API que permite o acesso via Javascript aos elementos da página

        Árvores de elemento do DOM: serve para designar os elementos disponíveis em uma página html. 
        Cada elemento html contido no DOM é chamado de nó (Node)
        */

        /* Selecionando os elementos da página: temos que incluir o script após a interpretação do elemento
        document (API DOM) 
        - getElementById()
        - getElementsByName()
        - getElementsByTagName()
        - getElementsByClassName()
        */
    </script>
</head>

<body>
    <input type="text" placeholder="Digite seu nome" id="nome_usuario" class="campo_nome" name="nome">
    <script>
        console.log(document.getElementsByTagName('input'))
    </script>
</body>
</html>

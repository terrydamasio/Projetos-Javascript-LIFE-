    <!-- Formulário types: text, passord, button, submit, radio -->
    <h2 align="center">Faça seu login</h2>
    <form align="center" action="#"> <!-- action: você direciona os dados para a página -->
        Email <br>
        <input type="text" name="login"><br>
        Senha <br>
        <input type="password" name="senha"><br>
        <input type="submit" value="Entrar">
    </form>
    
    <br>
    
    <h2 align="center">Faça seu cadastro</h2>
    <div align="center"> 
    Login <br>
    <input type="text" name="login"><br><br>
    
    Sexo <br>
    <input type="radio" name="sexo" value="M">Masculino <br> <!-- Value serve para você saber o valor escolhido pelo usuário -->
    <input type="radio" name="sexo" value="F">Feminino <br><br>
    
    Interesses <br>
    <input type="checkbox" name="interesses"> Futebol <br>
    <input type="checkbox" name="interesses"> Estudos <br>
    <input type="checkbox" name="interesses"> Música <br><br>

    <!-- O select permite o usuário a escolher uma opção baseada em uma lista grande -->
    Estado <br>
    <select name="estado" id="">
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="ba">BA</option>
        <option value="se">SE</option>
        <option value="pe">PE</option>
        <option value="mg">MG</option>
    </select><br><br>

    Observações: <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><input type="submit" value="Cadastrar">
</div>

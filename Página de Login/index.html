<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script>

        function acionaCampo() {
            document.getElementById('campo').style.background = '#FFA500'
            document.getElementById('campo').toggleAttribute('hidden')
        }
        
        function removerCampo() {
            document.getElementById('campo').toggleAttribute('hidden')
        }
    
    </script>

</head>
<body>
    <div class="main-login"> 
        <div class="left-login"> 
            <h1>Faça seu cadastro <br>E entre para o nosso time </h1>
            <img src="nomade_digital.svg" class="left-login-image" alt="nomade_digital">
        </div>
        <form action="">
            <div class="right-login">
                <div class="card-login">
                    <h1>CADASTRO</h1>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input onfocusout="removerCampo()" onfocus="acionaCampo()" onblur="validaCampo()" type="email" name="email" placeholder="Email" > 
                        <p id="campo" style=" opacity: 0.7; padding: 5px; border-radius: 8px;" hidden>Email sendo verificado</p>
                    </div>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário"> 
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha"> 
                    </div>
                    <input type="submit" class="btn-login">
                </div>
            </div>
        </form>
    </div>
</body> 
</html>
